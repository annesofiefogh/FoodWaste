<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Omregning fra 2- talssystemet til 10- talssystemet</title>
    <script src="test.js"></script>
    <script>
        $(function () {
            $("#bin").focus();

            $("#bin").keyup(function () {
                var i;
                var result = 0;
                var num = $("#bin").val();
                var result02 = 0;
                var result03 = 0;
                var kgCarrots = 1.6306;
                var co2Saver = 0.3150;
                var houseWarming = 0.0395;

                result = num * kgCarrots;
                result02 = num * co2Saver;
                result03 = num * houseWarming;


                $("#Resultat").html(result);
                $("#test").html(result02);
                $("#test02").html(result03);
            });
        });
    </script>

    <style>
        body{
            margin: 0;
            padding: 0;
        }
        .resultater {
            display: flex;
            flex-direction: column;
            margin-left: 2%;
        }

        .input {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .textVedResultater {
            display: flex;
            flex-direction: column;
            margin-left: 36%;

        }

        .heleResultatet {
            display: flex;
            margin-top: 25px;}

        .pictureBackground {;
            display: block;
            position: relative;
            opacity: 60%;
            height: 100%;
            width: 100%;
            z-index: -1;
        }

        #front{
            position: absolute;
            top: 10%;
            display: flex;
            flex-direction: column;
            margin-left: 35%;
        }

    </style>
</head>
<body>

<div>
    <div class="pictureBackground">
        <img class="pictureBackground" src="foodwaste.jpg">
    </div>

    <div id = "front">

        <h1 style="display: flex; justify-content: center">Her kan du se betydningen af dit madaffald</h1><br/>
        <div class="input">
            <h2>Indtast vægt</h2>
            <div><input type="text" id="bin" title="Indtast 0 eller 1 her"/></div>
        </div>
        <div class="heleResultatet">
            <div class="textVedResultater">
                <p>Kg gulerødder: </p>
                <p>Kg co2: </p>
                <p>husstand: </p>
            </div>
            <div class="resultater">


                <p id="Resultat">0</p>
                <p id="test">0</p>
                <p id="test02">0</p>

            </div>
        </div>

        <form style="text-align: center; margin-top: 15px">
            <input type="button" value="Tilbage!" onclick="history.back()">
        </form>

    </div>
</div>
</body>
</html>
